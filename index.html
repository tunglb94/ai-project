<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor AI - Advanced Medical Technology</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }
        
        .lab-background {
            background: linear-gradient(135deg, #f0f9ff 0%, #c2e9fb 100%);
            position: relative;
            overflow: hidden;
        }
        
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1200 120" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none"><path d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z" fill="%230095ff" opacity="0.25" /></svg>') no-repeat;
            background-size: cover;
            animation: wave 15s linear infinite;
        }
        
        .wave:nth-child(2) {
            bottom: 0;
            animation: wave 15s linear reverse infinite;
            opacity: 0.5;
        }
        
        .wave:nth-child(3) {
            bottom: 0;
            animation-delay: -5s;
            animation: wave 20s -5s linear infinite;
            opacity: 0.2;
        }
        
        @keyframes wave {
            0% { background-position-x: 0; }
            100% { background-position-x: 1000px; }
        }
        
        .lab-equipment {
            position: absolute;
            opacity: 0.8;
        }
        
        .hologram {
            position: absolute;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0,149,255,0.3) 0%, rgba(0,149,255,0.1) 70%, rgba(0,149,255,0) 100%);
            box-shadow: 0 0 20px #0095ff, 0 0 40px #0095ff;
            animation: pulse 4s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 0.7; }
        }
        
        .data-stream {
            position: absolute;
            width: 2px;
            background: linear-gradient(to bottom, transparent, #0095ff, transparent);
            animation: dataFlow 3s infinite;
        }
        
        @keyframes dataFlow {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        
        .bear-doctor {
            position: absolute;
            bottom: 20%;
            left: 15%;
            animation: moveAround 20s infinite alternate;
        }
        
        @keyframes moveAround {
            0% { transform: translateX(0) translateY(0); }
            20% { transform: translateX(50px) translateY(-20px); }
            40% { transform: translateX(100px) translateY(0); }
            60% { transform: translateX(50px) translateY(20px); }
            80% { transform: translateX(-50px) translateY(-10px); }
            100% { transform: translateX(0) translateY(0); }
        }
        
        .download-btn {
            transition: all 0.3s ease;
        }
        
        .download-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .floating {
            animation: floating 3s infinite ease-in-out;
        }
        
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        
        .lab-beaker {
            position: absolute;
            animation: glow 4s infinite alternate;
        }
        
        @keyframes glow {
            0% { filter: drop-shadow(0 0 2px rgba(0,149,255,0.7)); }
            100% { filter: drop-shadow(0 0 10px rgba(0,149,255,1)); }
        }
        
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .particle {
            position: absolute;
            background-color: rgba(0,149,255,0.5);
            border-radius: 50%;
            animation: float-up linear infinite;
        }
        
        .hexagon {
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        }
        
        .circle-decoration {
            position: absolute;
            border-radius: 50%;
            border: 2px solid rgba(0,149,255,0.3);
            animation: expand 10s infinite alternate;
        }
        
        @keyframes expand {
            0% { transform: scale(1); opacity: 0.3; }
            100% { transform: scale(1.5); opacity: 0.1; }
        }
        
        .nav-link {
            position: relative;
            transition: all 0.3s ease;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: #0095ff;
            transition: width 0.3s ease;
        }
        
        .nav-link:hover::after {
            width: 100%;
        }
        
        .nav-link.active::after {
            width: 100%;
        }
        
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.4;
            animation: blob-move 20s infinite alternate;
        }
        
        @keyframes blob-move {
            0% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(50px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0, 0) scale(1); }
        }
    </style>

<body>
    <div class="lab-background h-screen w-screen flex flex-col relative">
        <!-- Background Blobs -->
        <div class="blob w-[500px] h-[500px] bg-blue-300 top-[-100px] right-[-100px]"></div>
        <div class="blob w-[400px] h-[400px] bg-blue-200 bottom-[-100px] left-[-100px]" style="animation-delay: -5s;"></div>
        <div class="blob w-[300px] h-[300px] bg-blue-400 top-[40%] left-[20%]" style="animation-delay: -10s;"></div>
        
        <!-- Wave Backgrounds -->
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        
        <!-- Circle Decorations -->
        <div class="circle-decoration w-[300px] h-[300px] top-[10%] left-[10%]"></div>
        <div class="circle-decoration w-[500px] h-[500px] bottom-[5%] right-[5%]" style="animation-delay: -3s;"></div>
        <div class="circle-decoration w-[200px] h-[200px] top-[30%] right-[20%]" style="animation-delay: -6s;"></div>
        
        <!-- Navigation Bar -->
        <header class="w-full py-4 px-6 md:px-12 flex justify-between items-center z-20">
            <!-- Logo -->
            <div class="flex items-center">
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg" class="mr-2">
                    <circle cx="20" cy="20" r="18" fill="#0095ff"></circle>
                    <path d="M12 20C12 15.5817 15.5817 12 20 12C24.4183 12 28 15.5817 28 20C28 24.4183 24.4183 28 20 28C15.5817 28 12 24.4183 12 20Z" fill="white"></path>
                    <path d="M20 14V26" stroke="#0095ff" stroke-width="2" stroke-linecap="round"></path>
                    <path d="M14 20H26" stroke="#0095ff" stroke-width="2" stroke-linecap="round"></path>
                    <path d="M16 16L24 24" stroke="#0095ff" stroke-width="1.5" stroke-linecap="round"></path>
                    <path d="M16 24L24 16" stroke="#0095ff" stroke-width="1.5" stroke-linecap="round"></path>
                </svg>
                <span class="text-xl font-bold text-blue-900">Doctor AI</span>
            </div>
            
            <!-- Navigation Links -->
            <nav class="hidden md:flex items-center space-x-8">
                <a href="#" class="nav-link active text-blue-900 font-medium">Home</a>
                <a href="#" class="nav-link text-blue-900 font-medium">About Us</a>
                <a href="#" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-full transition-all">Contact</a>
            </nav>
            
            <!-- Mobile Menu Button -->
            <button class="md:hidden text-blue-900">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </header>
        
        <!-- Lab Equipment and Decorations -->
        <div class="lab-equipment top-[20%] left-[20%]">
            <svg width="80" height="120" viewBox="0 0 80 120" fill="none" xmlns="http://www.w3.org/2000/svg" class="lab-beaker">
                <path d="M20 20H60V90C60 100 50 110 40 110C30 110 20 100 20 90V20Z" stroke="#0095ff" stroke-width="2" fill="rgba(0,149,255,0.1)"></path>
                <path d="M15 20H65" stroke="#0095ff" stroke-width="2"></path>
                <path d="M25 40C25 40 35 50 40 50C45 50 55 40 55 40" stroke="#0095ff" stroke-width="2" stroke-dasharray="2 2"></path>
                <circle cx="40" cy="70" r="15" fill="rgba(0,149,255,0.2)"></circle>
            </svg>
        </div>
        
        <div class="lab-equipment top-[30%] right-[25%]">
            <svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="45" stroke="#0095ff" stroke-width="2" fill="none"></circle>
                <circle cx="50" cy="50" r="35" stroke="#0095ff" stroke-width="1" fill="none" stroke-dasharray="4 4"></circle>
                <path d="M50 5V95" stroke="#0095ff" stroke-width="1" stroke-dasharray="4 4"></path>
                <path d="M5 50H95" stroke="#0095ff" stroke-width="1" stroke-dasharray="4 4"></path>
            </svg>
        </div>
        
        <!-- Holograms -->
        <div class="hologram top-[20%] right-[40%]"></div>
        <div class="hologram top-[40%] left-[30%]"></div>
        
        <!-- Data Streams -->
        <div class="data-stream h-[30%] top-[10%] left-[35%]"></div>
        <div class="data-stream h-[40%] top-[20%] left-[65%]"></div>
        <div class="data-stream h-[25%] top-[40%] left-[25%]"></div>
        <div class="data-stream h-[35%] top-[30%] right-[15%]"></div>
        
        <!-- Bear Doctor - More Realistic -->
        <div class="bear-doctor w-64 h-64 floating">
            <svg width="100%" height="100%" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                <!-- Bear Body -->
                <ellipse cx="100" cy="120" rx="50" ry="40" fill="#8B5A2B"></ellipse>
                
                <!-- Bear Head -->
                <circle cx="100" cy="70" r="40" fill="#A67C52"></circle>
                
                <!-- Bear Ears -->
                <ellipse cx="70" cy="40" rx="15" ry="18" fill="#8B5A2B"></ellipse>
                <ellipse cx="130" cy="40" rx="15" ry="18" fill="#8B5A2B"></ellipse>
                <ellipse cx="70" cy="40" rx="10" ry="12" fill="#A67C52"></ellipse>
                <ellipse cx="130" cy="40" rx="10" ry="12" fill="#A67C52"></ellipse>
                
                <!-- Bear Face -->
                <ellipse cx="100" cy="80" rx="25" ry="20" fill="#D2B48C"></ellipse>
                
                <!-- Bear Eyes -->
